{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}RANKING{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method=post enctype=multipart/form-data>
    <label for="support">select support for ranking</label>
    <select name="support">
      {% for choice in support_choice %}
      <option value="{{ choice }}">{{ choice }}</option>
      {% endfor %}
    </select>
    <input type=submit value=RANK>
  </form>
{% endblock %}
