<!doctype html>
<title>{% block title %}{% endblock %} - GPS ANALYSIS</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style_flask.css') }}">
<nav>
  <h1>GPS ANALYSIS</h1>
  <ul>
      <li><a href="{{ url_for('index') }}">Home</a>
      <li><a href="{{ url_for('files') }}">Manage</a>
      <li><a href="{{ url_for('crunch_data') }}">Crunch</a>
      <li><a href="{{ url_for('ranking') }}">Rank</a>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('register') }}">Register</a>
      <li><a href="{{ url_for('login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
